{% extends 'base.html' %}

{% block title %}Login with Dropbox {% endblock %}
{% block head %}
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css">
    <style>
        .name a {
            font-weight: 900;
            text-decoration: none;
            padding: 5px 16px;
            font-size: 18px;
            cursor: pointer;
        }

        .name span:first-child {
            color: #ee572a;
        }

        .name span:last-child {
            color: black;
        }
    img{
        width: 32px;
        margin-left: 10px;
    }
    </style>
{% endblock %}
</head>

{% block content %}
    <div class="container fluid-width text-center">
        <form class="form-signin" action="/dropbox-auth-start">
            <dev class="mb-4 name">
                <a href="https://paneru-rajan.github.io/" target="_blank">
                    <span>Rajan</span> <span>Paneru</span> </a>
            </dev>
            <hr>
            <button class="btn btn-lg btn-block" type="submit">Sign in with <img class="rounded" src="https://cfl.dropboxstatic.com/static/images/logo_catalog/blue_dropbox_glyph_m1-vflZvZxbS.png" ></button>
            <p class="mt-5 mb-3 text-muted">&copy;Rajan Paneru 2018-2019</p>
        </form>
    </div>
{% endblock %}
{% block script %}
{% endblock %}
